name: Deploy Release
on:
  push:
    branches:
      - 'automatic-release-tag'
jobs:
  init:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

  frontend:
    runs-on: self-hosted
    steps:
      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build
          cd ../docker
          docker-compose -f production.yml up -d --build frontend

  backend:
    runs-on: self-hosted
    steps:
      - name: Build Backend
        run: |
          cd docker
          docker-compose -f production.yml up -d --build backend

  start-containers:
    runs-on: self-hosted
    steps:
      - name: start
        run: |
          cd docker
          docker-compose -f production.yml up -d
